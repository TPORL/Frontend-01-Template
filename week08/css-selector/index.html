<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>CSS Selector</title>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div id="target" class="abc" attr="efg"></div>
    </main>

    <script type="module">
      import { match } from './src/index.js'

      const element = document.querySelector('#target')
      const selector =
        'body > main div ~ div + div#target.abc[attr=efg], body main span'

      console.log(match(element, selector))
    </script>
  </body>
</html>
