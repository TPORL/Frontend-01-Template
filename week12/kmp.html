<script>
  /**
   * 构建前缀表
   */
  function getPrefix(p) {
    const table = [0]

    let i = 1
    let j = 0

    while (i < p.length) {
      if (p[i] === p[j]) {
        table[i] = j + 1
        i++
        j++
      } else {
        if (j === 0) {
          table[i] = 0
          i++
        } else {
          j = table[j - 1]
        }
      }
    }

    return table
  }

  /**
   * 构建 next 数组
   * 就是把前缀表右移一位，[0]补-1
   */
  function getNext(p) {
    const next = new Array(p.length).fill(0)

    let i = 1
    let j = 0

    while (i < p.length - 1) {
      if (p[i] === p[j]) {
        next[i + 1] = j + 1
        i++
        j++
      } else {
        if (j === 0) {
          next[i + 1] = 0
          i++
        } else {
          j = next[j]
        }
      }
    }

    next[0] = -1

    return next
  }

  function kmp(s, p) {
    const next = getNext(p)

    let i = 0
    let j = 0

    while (i < s.length) {
      if (s[i] === s[j]) {
        if (j === p.length - 1) return i - j
        i++
        j++
      } else {
        j = next[j]
        if (j === -1) {
          i++
          j++
        }
      }
    }

    return -1
  }
</script>
